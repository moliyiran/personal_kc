<form id="pagerForm" method="post" action="/Index/storegoods/goods" onsubmit="return dwzSearch(this, 'navTab');">

	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
-->
	<input type="hidden" name="goods_name" value="{$goods_name}">
	<input type="hidden" name="seller" value="{$seller_id}" />
	<input type="hidden" name="store" value="{$store_id}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="1" />
</form>


<div class="pageHeader">
	<form onsubmit="return dwzSearch(this, 'navTab');" action="/Index/storegoods/goods" method="post" >
	<div class="searchBar">
		
		<table class="searchContent">
			<tr>
				<td>
					商品名称：<input type="text" name="goods_name" value="{$goods_name}"/>
				</td>
				<td>
					<select class="combox" name="seller">
						<option value="0">--供应商--</option>
						{volist name="seller" id="vo"}
						<option value="{$vo.id}" {if condition="$vo.id==$seller_id"}selected{/if}>{$vo.name}</option>
						{/volist}
					</select>
				</td>
				<td>
					<select class="combox" name="store">
						<option value="0">--仓库--</option>
						{volist name="store" id="vo"}
						<option value="{$vo.id}" {if condition="$vo.id==$store_id"}selected{/if}>{$vo.name}</option>
						{/volist}
					</select>
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
			</ul>
		</div>
	
	</div>
	</form>
</div>
<div class="pageContent">

	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="120">商品条码(barcode)</th>
				<th width="120">商品编号(No.)</th>
				<th>商品名(中)</th>
				<th>商品名(英)</th>
				<th width="80">成本</th>
				<th width="80">销售价</th>
				<th width="80">特价</th>
				<th width="80">库存数量</th>
				<th width="80">供应商</th>
				<th width="80">仓库</th>
			</tr>
		</thead>
		<tbody>
			{volist name="result" id="vo"}

			<tr target="sid_user">
				<td>{$vo.barcode}</td>
				<td>{$vo.goods_No}</td>
				<td>{$vo.name}</td>
				<td>{$vo.name_en}</td>
				<td>{$vo.orig_price}</td>
				<td>{$vo.sell_price}</td>
				<td>{$vo.vip_price}</td>
				<td>{$vo.num}</td>
				<td>{$vo.bname}</td>
				<td>{$vo.uname}仓库{$vo.zname}区</td>				
			</tr>
			{/volist}	
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">

			<span>共{$total}条</span>
		</div>

		<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="<?php echo PAGEPERNUM;?>" pageNumShown="10" currentPage="{$nowpage}"></div>

	</div>
</div>
