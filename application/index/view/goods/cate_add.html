
<div class="pageContent">
	<form method="post" action="/index/goods/cate_add" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>名称：</label>
				<input name="name" class="required" type="text" size="30" value="张慧华" alt="请输入客户名称"/>
			</p>
			<p>
				<label>上级分类：</label>
				<select name="pid" class="required combox">
					<option value="0">--none--</option>
					{volist name="result" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}						
					
				</select>
			</p>

		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->

				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
